<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./searchpage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="searchpage">
      <div class="navbar1">
        <div class="menusectionbg1"></div>
        <div class="logosection1">
          <div class="logosectionbg1"></div>
          <b class="logotext1" id="logotext">MediFind</b>
        </div>
        <div class="menubtnsection1">
          <div class="menubuttonsectionbg1"></div>
          <div class="homebtn1" id="hOMEbtnText">HOME</div>
          <div class="aboutbtn1" id="aboutbtnText">About</div>
          <div class="servicebtn1" id="servicebtnText">Services</div>
          <div class="getstartedbtn1" id="getstartedbtnContainer">
            <div class="getstartedbg1"></div>
            <b class="lblgetstarted1">Get Started</b>
          </div>
        </div>
      </div>
      <div class="servicesection1">
        <div class="servicesectionbg1"></div>
        <b class="lbltitlesection31">We found the following Doctors</b>
        <div class="docsec1">
          <div class="searchbox1">
            <div class="searchbg1"></div>
            <img class="searcicon1" alt="" src="./public/searcicon1@2x.png" />
          </div>
          <b class="titlesearchdr1">Doctor Name</b>
        </div>
        <div class="docsec2">
          <div class="appointmentbox1">
            <div class="appointmentbg1"></div>
            <img
              class="appointmenticon1"
              alt=""
              src="./public/appointmenticon1@2x.png"
            />
          </div>
          <b class="titleappointment1">Doctor Name</b>
        </div>
        <div class="docsec3">
          <div class="consultbox1">
            <div class="consultbg1"></div>
            <img
              class="appointmenticon1"
              alt=""
              src="./public/consulticon1@2x.png"
            />
          </div>
          <b class="consulttitle1">Doctor Name</b>
        </div>
      </div>
    </div>

    <script>
      var logotext = document.getElementById("logotext");
      if (logotext) {
        logotext.addEventListener("click", function () {
          window.open("/");
        });
      }
      
      var hOMEbtnText = document.getElementById("hOMEbtnText");
      if (hOMEbtnText) {
        hOMEbtnText.addEventListener("click", function () {
          window.open("home.html");
        });
      }
      
      var aboutbtnText = document.getElementById("aboutbtnText");
      if (aboutbtnText) {
        aboutbtnText.addEventListener("click", function () {
          window.open("about.html");
        });
      }
      
      var servicebtnText = document.getElementById("servicebtnText");
      if (servicebtnText) {
        servicebtnText.addEventListener("click", function () {
          window.open("services.html");
        });
      }
      
      var getstartedbtnContainer = document.getElementById("getstartedbtnContainer");
      if (getstartedbtnContainer) {
        getstartedbtnContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='formContainer']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
